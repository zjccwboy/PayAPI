    <style type="text/css">
        .auto-style1 {

            text-align: right;

            width: 142px;

    <script type="text/javascript">
        $(function () {

            SetRand();
            SetOrderNo();

            $("#Btnsub").click(function () {
                var signaStr = $("#insCode").val() + "|" +
                    $("#insMerchantCode").val() + "|" +
                    $("#hpMerCode").val() + "|" +
                    $("#orderNo").val() + "|" +
                    $("#orderDate").val() + "|" +
                    $("#orderTime").val() + "|" +
                    $("#currencyCode").val() + "|" +
                    $("#orderAmount").val() + "|" +
                    $("#orderType").val() + "|" +
                    $("#accountType").val() + "|" +
                    $("#accountName").val() + "|" +
                    $("#accountNumber").val() + "|" +
                    $("#nonceStr").val() + "|" +
                    $("#signKey").val();
                $("#signature").val(hex_md5(signaStr));
            });
        })

        function SetRand() {
            var x = 12;
            var y = 0;
            var rand = parseInt(Math.random() * (x - y + 1) + y);
            $("#nonceStr").val(rand);
        }

        function SetOrderNo() {
            var date = new Date();
            var year = date.getFullYear().toString();

            var month = date.getMonth().toString();
            if (month.length < 2)
                month = "0" + month;

            var day = date.getDay().toString();

            var length = day.length;


            if (day.length < 2)
                day = "0" + day;

            var orderDate = year + month + day;
            $("#orderDate").val(orderDate);

            var hour = date.getHours().toString();
            if (hour.length < 2)
                hour = "0" + hour;

            var minute = date.getMinutes().toString();
            if (minute.length < 2)
                minute = "0" + minute;

            var second = date.getSeconds().toString();
            if (second.length < 2)
                second = "0" + second;            

            var orderTime = year + month + day + hour + minute + second;
            $("#orderTime").val(orderTime);

            var milisecond = date.getMilliseconds().toString();
            if (milisecond.length < 2)
                milisecond = "00" + milisecond;
            if (milisecond.length < 3)
                milisecond = "0" + milisecond;

            var x = 100000;
            var y = 0;
            var rand = parseInt(Math.random() * (x - y + 1) + y).toString();
            if (rand.length < 2)
                rand = "00000" + rand;

            if (rand.length < 3)
                rand = "0000" + rand;

            if (rand.length < 4)
                rand = "000" + rand;

            if (rand.length < 5)
                rand = "00" + rand;

            if (rand.length < 6)
                rand = "0" + rand;

            var orderNo = year + month + day + hour + minute + second + milisecond + rand;
            $("#orderNo").val(orderNo);

        }
    </script>
</head>
