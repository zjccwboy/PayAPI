<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>消费交易</title>
</head>
<body>
    <h2>消费交易</h2>
    <form action="/TransPay.aspx" method="post">
        <table>
            <tr>
                <td>订单金额</td>
                <td>
                    <input id="orderAmount" type="text" name="orderAmount" value="1" />
                </td>
            </tr>

            <tr>
                <td>姓名</td>
                <td>
                    <input id="name" type="text" name="name" value="全渠道" />
                </td>
            </tr>

            <tr>
                <td>身份证号</td>
                <td>
                    <input id="idNumber" type="text" name="idNumber" value="341126197709218366" />
                </td>
            </tr>

            <tr>
                <td>卡号</td>
                <td>
                    <input id="accNo" type="text" name="accNo" value="6216261000000000018" />
                </td>
            </tr>

            <tr>
                <td>手机号</td>
                <td>
                    <input id="telNo" type="text" name="telNo" value="13552535506" />
                </td>
            </tr>
            <tr>
                <td>提交</td>
                <td>
                    <input id="Btnsub" type="submit" value="消费交易">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
