<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>商户账户余额查询</title>
</head>
<body>
    <h2>商户账户余额查询</h2>
    <script>
        window.onload = selectShow;
        function selectShow() {
            document.getElementById("accountType").value = document.getElementById("slList").value;
        }
    </script>
    <form action="/DFTransQuery.aspx" method="post">
        <table>
            <tr>
                <td>订单类型</td>
                <td>
                    <input id="accountType" type="text" name="accountType" />
                    <select id="slList" onchange="selectShow()">
                        <option value="D0">D0</option>
                        <option value="T1">T1</option>
                        <option value="DT">DT</option>
                        <option value="DF">DF</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>提交</td>
                <td>
                    <input type="submit" value="商户账户余额查询" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
