<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>代付交易</title>
</head>
<body>
    <h2>代付交易</h2>
    <script>
        window.onload = selectShow;
        function selectShow() {
            document.getElementById("orderType").value = document.getElementById("slList").value;
        }
    </script>

    <form action="/DfTansPay.aspx" method="post">
        <table>
            <tr>
                <td>订单金额</td>
                <td>
                    <input id="orderAmount" type="text" name="orderAmount" value="1" />
                </td>
            </tr>

            <tr>
                <td>订单类型</td>
                <td>
                    <input id="orderType" type="text" name="orderType" />
                    <select id="slList" onchange="selectShow()">
                        <option value="D0">D0</option>
                        <option value="T1">T1</option>
                        <option value="DT">DT</option>
                        <option value="DF">DF</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>姓名</td>
                <td>
                    <input id="accountName" type="text" name="accountName" value="全渠道" />
                </td>
            </tr>

            <tr>
                <td>卡号</td>
                <td>
                    <input id="accountNumber" type="text" name="accountNumber" value="6216261000000000018" />
                </td>
            </tr>

            <tr>
                <td>总行名称</td>
                <td>
                    <input id="mainBankName" type="text" name="mainBankName" value="平安银行" />
                </td>
            </tr>

            <tr>
                <td>总行号</td>
                <td>
                    <input id="mainBankCode" type="text" name="mainBankCode" value="" />
                </td>
            </tr>

            <tr>
                <td>开户行名称</td>
                <td>
                    <input id="openBranchBankName" type="text" name="openBranchBankName" value="" />
                </td>
            </tr>

            <tr>
                <td>手机号</td>
                <td>
                    <input id="mobile" type="text" name="mobile" value="13552535506" />
                </td>
            </tr>

            <tr>
                <td>商户私有域</td>
                <td>
                    <input id="attach" type="text" name="attach" value="" />
                </td>
            </tr>

            <tr>
                <td>提交</td>
                <td>
                    <input id="Btnsub" type="submit" value="代付交易">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
